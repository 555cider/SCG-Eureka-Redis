server:
  port: 8082
  shutdown: graceful
  netty:
    connection-timeout: 2s
    idle-timeout: 15s

eureka:
  instance:
    hostname: localhost
  client:
    registerWithEureka: true
    fetchRegistry: true
    serviceUrl:
      defaultZone: http://${eureka.instance.hostname}:8761/eureka

spring:
  application:
    name: auth-service
  profiles:
    active: dev
  messages:
    basename: messages
  r2dbc:
    url: r2dbc:postgresql://localhost:5432/example?serverTimezone=Asia/Seoul
    username: my
    password: 1234
    properties:
      schema: temp
    pool:
      initial-size: 5
      max-size: 10
      max-idle-time: 60000
      max-lifetime: 180000
      max-create-connection-time: 2s
